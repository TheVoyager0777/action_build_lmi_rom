name: MiuiCamera
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
       - uses: actions/checkout@master  
       - name: 获取配置
         run: |
            source "$GITHUB_WORKSPACE"/config.env
            echo "ROM_URL=$ROM_URL" >> $GITHUB_ENV
            echo "camera1=$camera1" >> $GITHUB_ENV
            echo "camera2=$camera2" >> $GITHUB_ENV
       - name: 1.安装依赖
         run: |
            sudo apt install python3 python3-pip aria2 zip p7zip-full zipalign
            sudo apt --fix-broken install
            sudo apt update --fix-missing
            pip3 install --upgrade pip
            pip3 install pycryptodome
            pip3 install docopt
            pip3 install requests
            pip3 install beautifulsoup4
            pip3 install --ignore-installed pyyaml
       - name: 2.下载系统包
         run: |
            aria2c -x16 -j$(nproc) -U "Mozilla/5.0" -d "$GITHUB_WORKSPACE" ${{ env.ROM_URL }}
       - name: 3.解包
         run: |
            sudo chmod 777 "$GITHUB_WORKSPACE"/tools/payload-dumper-go
            sudo chmod 777 "$GITHUB_WORKSPACE"/tools/brotli
            mkdir -p "$GITHUB_WORKSPACE"/PSYCHE
            mkdir -p "$GITHUB_WORKSPACE"/LMI
            mkdir -p "$GITHUB_WORKSPACE"/images
            mkdir -p "$GITHUB_WORKSPACE"/simages
            mkdir -p "$GITHUB_WORKSPACE"/zip
            mkdir -p "$GITHUB_WORKSPACE"/firmware
            URL=${{ env.ROM_URL }}
            ZIP_NAME=${URL##*/}
            7z x "$GITHUB_WORKSPACE"/$ZIP_NAME -r -o"$GITHUB_WORKSPACE"/PSYCHE
            for i in system
            do
                "$GITHUB_WORKSPACE"/tools/payload-dumper-go -p $i "$GITHUB_WORKSPACE"/PSYCHE/payload.bin
                mv "$GITHUB_WORKSPACE"/payload/$i.img "$GITHUB_WORKSPACE"/LMI/$i.img
                sudo python3 "$GITHUB_WORKSPACE"/tools/imgextractorLinux.py "$GITHUB_WORKSPACE"/LMI/$i.img "$GITHUB_WORKSPACE"/images
                rm -rf "$GITHUB_WORKSPACE"/LMI/$i.img
            done
       - name: 4.替换相关文件
         run: |
            sudo chmod 777 "$GITHUB_WORKSPACE"/tools/apktool.jar
            Apktool="java -jar "$GITHUB_WORKSPACE"/tools/apktool.jar"
            sudo mkdir -p "$GITHUB_WORKSPACE"/MiuiCamera/one/
            sudo mkdir -p "$GITHUB_WORKSPACE"/MiuiCamera/two/
            sudo mkdir -p "$GITHUB_WORKSPACE"/MiuiCamera/three/
            sudo unzip -o "$GITHUB_WORKSPACE"/images/system/system/priv-app/MiuiCamera/MiuiCamera.apk 'classes*.dex' -d "$GITHUB_WORKSPACE"/MiuiCamera/one/
            cd "$GITHUB_WORKSPACE"/MiuiCamera/one/
            sudo 7z a "$GITHUB_WORKSPACE"/MiuiCamera/one/MiuiCamera.apk ./*.dex
            cd "$GITHUB_WORKSPACE"/MiuiCamera/one/
            $Apktool d -q -b -r -f -m "$GITHUB_WORKSPACE"/MiuiCamera/one/MiuiCamera.apk
            mod="$GITHUB_WORKSPACE"/MiuiCamera/one/MiuiCamera/smali*/${{ env.camera1 }}
            sudo sed -i '/^${{ env.camera2 }}/,/^.end method/{//!d}' $mod
            sudo sed -i -e '/^${{ env.camera2 }}/a\    .registers 1\n\n    const/4 p0, 0x0\n\n   return p0' $mod
            sudo mkdir -p "$GITHUB_WORKSPACE"/MiuiCamera/two/MiuiCamera/smali/${{ env.camera1 }}
            sudo cp -rf "$GITHUB_WORKSPACE"/MiuiCamera/one/MiuiCamera/smali*/${{ env.camera1 }} "$GITHUB_WORKSPACE"/MiuiCamera/two/MiuiCamera/smali/${{ env.camera1 }}
            sudo cp -rf "$GITHUB_WORKSPACE"/MiuiCamera/one/MiuiCamera/apktool.yml "$GITHUB_WORKSPACE"/MiuiCamera/two/MiuiCamera/
            $Apktool b -q -f -o "$GITHUB_WORKSPACE"/MiuiCamera/two/MiuiCamera.apk $GITHUB_WORKSPACE"/MiuiCamera/two/MiuiCamera/
            filepath="$GITHUB_WORKSPACE"/MiuiCamera/one/
            for file in `ls -a $filepath`
            do
              if [ "${file##*.}"x = "dex"x ];then
                old=$(echo $file | tr -d "a-zA-Z" | tr -d ".")
                if [ -Z $old ];then
                   old=1
                fi
                new=$(echo $old|awk '{for(i=1;i<=NF;i++){$i+=1}}1')
                sudo cp -rf "$GITHUB_WORKSPACE"/MiuiCamera/one/$file "$GITHUB_WORKSPACE"/MiuiCamera/three/classes$new.dex
              fi
            done
            sudo unzip -o "$GITHUB_WORKSPACE"/MiuiCamera/two/MiuiCamera.apk -d "$GITHUB_WORKSPACE"/MiuiCamera/three/
            cd "$GITHUB_WORKSPACE"/MiuiCamera/three/
            sudo 7z a "$GITHUB_WORKSPACE"/images/system/system/priv-app/MiuiCamera/MiuiCamera.apk ./*.dex -mx0
            sudo rm -rf "$GITHUB_WORKSPACE"/images/system/system/priv-app/MiuiCamera/oat
            sudo mv "$GITHUB_WORKSPACE"/images/system/system/priv-app/MiuiCamera/MiuiCamera.apk "$GITHUB_WORKSPACE"/MiuiCamera/MiuiCamera.apk
            sudo zipalign -v 4 "$GITHUB_WORKSPACE"/MiuiCamera/MiuiCamera.apk "$GITHUB_WORKSPACE"/images/system/system/priv-app/MiuiCamera/MiuiCamera.apk
       - name: 5.打包
         run: |
            sudo 7z a "$GITHUB_WORKSPACE"/zip/miui_LMIPRE_.zip "$GITHUB_WORKSPACE"/images/system/system/priv-app/MiuiCamera/
            echo "artifact_name=miui_LMIPRE_" >> $GITHUB_ENV
       - name: 6.上传到Artifact
         uses: actions/upload-artifact@v3
         with:
          name: ${{ env.artifact_name }}
          path: "./zip/*"
       - name: 7.删除工作流运行
         uses: Mattraks/delete-workflow-runs@v2
         with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
